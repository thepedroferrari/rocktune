# Netlify configuration for RockTune
# Deploy the Vite build output from /web/dist

[build]
  command = """
curl -fsSL https://deno.land/install.sh | sh && \
export DENO_INSTALL="$HOME/.deno" && \
export PATH="$DENO_INSTALL/bin:$PATH" && \
cd web && \
deno task check && \
deno task build
"""
  publish = "web/dist"

[build.environment]
  DENO_DIR = "/opt/buildhome/.deno"

# Cache static assets aggressively
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/sprite.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/catalog.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/benchmark.ps1"
  [headers.values]
    Cache-Control = "no-store"

# One-liner execution script for shared loadouts
[[headers]]
  for = "/run.ps1"
  [headers.values]
    Cache-Control = "no-store"
    Content-Type = "text/plain; charset=utf-8"

# OG Image Edge Function
[[edge_functions]]
  function = "og"
  path = "/og"

# Cache OG images aggressively (deterministic based on URL)
[[headers]]
  for = "/og"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"
    CDN-Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

# OG fallback images
[[headers]]
  for = "/og/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions-Policy: Disable unnecessary browser APIs to reduce attack surface
    # DISABLED: Motion sensors (accelerometer, gyroscope, magnetometer), media (camera, microphone, autoplay, encrypted-media, picture-in-picture),
    #           hardware access (usb, midi, screen-wake-lock), geolocation, payment, fullscreen, display-capture, WebAuthn, VR/AR, web-share
    # ENABLED: clipboard-write (needed for copy buttons to copy generated PowerShell scripts)
    Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), display-capture=(), encrypted-media=(), fullscreen=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-write=(self)"

    # Update CSP to allow /og endpoint and YouTube thumbnails for images
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://cdn.simpleicons.org https://img.youtube.com https://i.ytimg.com; script-src 'self'; connect-src 'self'"
